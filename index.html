<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Unica+One|Vollkorn" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">

<title>Brew-tiful: Coffee Crazy</title>

<link rel="stylesheet" type="text/css" href="styles.css">
</head>


<body>
    

    <div id="container" data-XSwitch>
        <header>
            <a href="#" class="logo"></a>
            <nav>
              <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact Us</a></li>
              </ul>
            </nav>
        </header>

      <div class="sections">

        <div class="section" id="intro">

          <div id="content0">
            <h1>Coffee</h1>
            <br>
            <h3>always a good idea</h3>
          </div>

        </div>

        <div class="section" id="info1">
            <div class="title">
                <h1>Perfect Cuppa</h1><br><br>
            </div>
            <div class="item">
                <img src="Espresso.svg"/>
                <span class="caption">Espresso</span>
            </div>
            <div class="item">
                <img src="Latte macchiato.svg"/>
                <span class="caption">Latte Macchiato</span>
            </div>
            <div class="item">
                <img src="Coffee latte.svg"/>
                <span class="caption">Coffee Latte</span>
            </div>

        </div>

        <div class="section" id="info2">
            <div class="title">
              <h1>Perfect Cuppa</h1><br><br>
            </div>
            <div class="item">
                <img src="Espresso con panna.svg"/>
                <span class="caption">Espresso Con Panna</span>
            </div>
            <div class="item">
                <img src="Flat white.svg"/>
                <span class="caption">Flat White</span>
            </div>
            <div class="item">
                <img src="Cafe breve.svg"/>
                <span class="caption">Cafe Breve</span>
            </div>

        </div>

        <div class="section" id="info3">
            <div class="title">
                <h1>Perfect Cuppa</h1><br><br>
            </div>
            <div class="item">
                <img src="Cappuccino.svg"/>
                <span class="caption">Cappuccino</span>
            </div>
            <div class="item">
                <img src="Coffee mocha.svg"/>
                <span class="caption">Coffee Mocha</span>
            </div>
            <div class="item">
                <img src="Americano.svg"/>
                <span class="caption">Americano</span>
            </div>

        </div>

      </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
  
    <script src="XSwitch.min.js"></script>

    

 

</body>
</html>
