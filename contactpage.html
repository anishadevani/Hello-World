<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Unica+One|Vollkorn" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
   rel="stylesheet">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="styles3.css">
</head>

<body>

  <div class="page">
    <span class="menu_toggle">
      <i class="menu_open fa fa-bars fa-lg"></i>
      <i class="menu_close fa fa-times fa-lg"></i>
    </span>

    <ul class="menu_items">
      <li><a href="index.html"><i class="icon fa fa-home fa-2x">
      </i>
      Home</a></li>

      <li><a href="aboutpage.html"><i class="icon fa fa-phone fa-2x">
      </i>
      About</a></li>

      <li><a href="contactpage.html"><i class="icon fa fa-heart fa-2x">
      </i>
      Contact</a></li>
    </ul>


    <main class="content">
      <div class="content_inner fadeInUp">
        <div id="content0">
          <h1>Contact Us</h1>
          <br>
        </div>

        <div class="container">
          <form action="index.html">
            <div class="row">
              <div class="col-25">
                <label for="fname">First Name</label>
              </div>
              <div class="col-75">
                <input type="text" id="fname" name="firstname" placeholder="First Name">
              </div>
            </div>
            <div class="row">
              <div class="col-25">
                <label for="lname">Last Name</label>
              </div>
              <div class="col-75">
                <input type="text" id="lname" name="lastname" placeholder="Last Name">
              </div>
            </div>
            <div class="row">
              <div class="col-25">
                <label for="Email">Email address</label>
              </div>
              <div class="col-75">
                <input type="text" id="Email" name="Emailaddress" placeholder="Email Address">
              </div>
            </div>
            <div class="row">
              <div class="col-25">
                <label for="location">Location</label>
              </div>
              <div class="col-75">
                <select id="location" name="location">
                  <option value="london">London</option>
                  <option value="bath">Bath</option>
                  <option value="bristol">Bristol</option>
                  <option value="cambridge">Cambridge</option>
                  <option value="coventry">Coventry</option>
                  <option value="durham">Durham</option>
                  <option value="leeds">Leeds</option>
                  <option value="leicester">Leicester</option>
                  <option value="liverpool">Liverpool</option>
                  <option value="manchester">Manchester</option>
                  <option value="nottingham">Nottingham</option>
                  <option value="oxford">Oxford</option>
                  <option value="portsmouth">Portsmouth</option>
                  <option value="sheffield">Sheffield</option>
                  <option value="southampton">Southampton</option>
                  <option value="sunderland">Sunderland</option>
                  <option value="worcester">Worcester</option>
                  <option value="york">York</option>
                </select>
              </div>
            </div>
            <div class="row">
              <div class="col-25">
                <label for="message">Message</label>
              </div>
              <div class="col-75">
                <textarea id="message" name="message" placeholder="Message" style="height:130px"></textarea>
              </div>
            </div>
            <div class="row" id="submitbutton">
              <input type="submit" value="Submit">
            </div>
          </form>
        </div>
      



        <footer class="footer">

          <div class="container1">

            <span>Follow us!</span>
            <a href="http://facebook.com/" class="fa fa-facebook"></a>
            <a href="http://twitter.com/" class="fa fa-twitter"></a>
            <a href="http://instagram.com/" class="fa fa-instagram"></a>

          </div>

        </footer>
      </div>
    </main>
  </div>


  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

  <script src="https://code.jquery.com/jquery-3.3.1.js"></script>

  <script>
    var $page = $('.page');

      $('.menu_toggle').on('click', function() {
          $page.toggleClass('next');
      });

      $('.content').on('click', function(){
          $page.removeClass('next');
      });
  </script>



</body>
</html>
